<!DOCTYPE html>

<html lang="es">


<html>

    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barbería Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="Style.css">

    </head>

    <body>

        <header>
            <div class="caja">
                <h1> <img src="imagenes/logo.png" alt="logo de la barbería alura"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a> </li>
                    </ul>
                </nav>
            </div>
        </header>


        <main>
            <form>
                <label for="nombreApellido">Nombre y Apellido</label>
                <input type="text" id="nombreApellido" class="input-padron" required>

                <label for="correoElectronico">Correo Electrónico</label>
                <input type="email" id="correoElectronico" class="input-padron" required placeholder="email@dominio.com">

                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="+xx xxx xxx">

                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" class="input-padron"></textarea required>

                <fieldset>
                    <legend> ¿Cómo le gustaría que le contactemos?</legend>

                    <!-- se coloca el name=contacto para que así se pueda seleccinar una sola opción, ya que la propiedad name, solo se puede completar una vez -->

                    <label for="radio-email"><input type="radio" name="Contacto" value="email" id="radio-email">Email</label>
                    

                    <label for="radio-telefono"><input type="radio" name="Contacto" value="telefono" id="radio-telefono">Teléfono</label>
                    

                    <label for="radio-whatsapp"><input type="radio" name="Contacto" value="whatsapp" id="radio-whatsapp" checked>whatsapp</label>
               
                </fieldset>

                <fieldset>
                    <legend>¿En cuál horario prefiere ser atendido?</legend>

                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>
                

                <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de la barbería alura?</label>

                <input type="submit" value="Enviar Formulario" class="enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Día</th>
                        <th>Horario</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>8:00 ~ 20:00</td>
                    </tr>
                    <tr>
                        <td>Miércoles</td>
                        <td>8:00 ~ 20:00</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>8:00 ~ 20:00</td>
                    </tr>
                </table>
                </tbody>

                
                
        </main>
        <footer>
            <img src="imagenes/logo-blanco.png" alt="logo de la barbería alura">
            <p class="Copyright"> &copy Copyright. Barbería Alura - 2024</p>
        </footer>
    </body>

</html>
